name: Go

on:
  push:
    branches:
      - "development"
  pull_request:
    branches:
      - "development"

env:
  GO111MODULE: on

jobs:
  build:
    name: Build
    strategy:
      fail-fast: true
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
        go:
          - "1.18"
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}

      - name: Format code
        run: |
          go get golang.org/x/tools/cmd/goimports
          export PATH=${PATH}:${GOPATH}/bin
          goimports ./...

      - name: Vet
        run: go vet -v ./...

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...

      - name: Cyclomatic complexity
        run: |
          go get github.com/fzipp/gocyclo
          export PATH=${PATH}:${GOPATH}/bin
          gocyclo -avg -over 15 .

      - name: Upload code coverage
        uses: codecov/codecov-action@v1
        with:
          fail_ci_if_error: true
